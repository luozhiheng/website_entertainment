<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <script src="{% static "jquery-3.3.1.js" %}"></script>
    <script src="{% static "bootstrap-3.3.7-dist/js/bootstrap.js" %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta charset="UTF-8">
    <title>{% block title %}好乐-首页{% endblock %}</title>
</head>
<body id="music">
<nav class="navbabr navbar-inverse">
    <div class="container-fluid">

        <!--Logo-->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mainNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="/" class="navbar-brand ">haoyeu</a>
        </div>

        <!--Menu Item-->
        <div class="collapse navbar-collapse" id="mainNavBar">
            <ul class="nav navbar-nav">
                <li class="{% block index_active %}{% endblock %}"><a href="{% url 'music:index' %}"><span
                        class="glyphicon glyphicon-home"
                        aria-hidden="true"></span>&nbsp;首页</a>
                </li>
                <li class="{% block albums_active %}{% endblock %}"><a
                        href="{% url 'music:albums' filter_by='all' %}"><span
                        class="glyphicon glyphicon-cd"
                        aria-hidden="true"></span>&nbsp;专辑</a>
                </li>
                <li class="{% block songs_active %}{% endblock %}"><a
                        href="{% url 'music:songs' filter_by='all' %}"><span class="glyphicon glyphicon-music"
                                                                             aria-hidden="true"></span>&nbsp;歌曲</a>
                </li>
            </ul>

            <!--Search Form-->
            <form class=" navbar-form navbar-left" role="search" method="get" action="">
                <div class="form-group">
                    <input type="text" class="form-control" name="q" value=""
                           placeholder="{% block search_palce_holder %}搜素专辑/歌曲{% endblock %}">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url 'music:album-add' %}"><span class="glyphicon glyphicon-plus"></span>添加新专辑</a></li>
                <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#"><span
                        class="glyphicon glyphicon-user "></span>&nbsp;{{ user.username }}<span
                        class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#"> <span class="glyphicon glyphicon-stats"></span>&nbsp;个人信息</a></li>
                        <li><a href="{% url 'music:logout' %}"><span class="glyphicon glyphicon-off"></span>&nbsp;登出</a>
                        </li>
                    </ul>
                </li>
            </ul>

        </div>
    </div>
</nav>

{% block body %}{% endblock %}
{% block js %}{% endblock %}
</body>
</html>
